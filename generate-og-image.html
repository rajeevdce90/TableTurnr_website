<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate OG Image - TableTurnr</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; background: #f5f5f5; }
        h1 { margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 1.5rem; }
        canvas { border: 1px solid #ccc; max-width: 100%; height: auto; }
        button { margin-top: 1rem; padding: 0.75rem 2rem; background: #007AFF; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #005ecb; }
    </style>
</head>
<body>
    <h1>OG Image Generator</h1>
    <p>Open this file in your browser. The 1200x630 image will render below. Click "Download" to save it.</p>
    <canvas id="og" width="1200" height="630"></canvas>
    <button onclick="download()">Download og-image.png</button>

    <script>
    const canvas = document.getElementById('og');
    const ctx = canvas.getContext('2d');

    // Background
    ctx.fillStyle = '#1E202A';
    ctx.fillRect(0, 0, 1200, 630);

    // Subtle grid pattern
    ctx.strokeStyle = 'rgba(255,255,255,0.03)';
    ctx.lineWidth = 1;
    for (let x = 0; x < 1200; x += 40) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 630); ctx.stroke(); }
    for (let y = 0; y < 630; y += 40) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(1200, y); ctx.stroke(); }

    // Accent stripe at bottom
    const grad = ctx.createLinearGradient(0, 610, 1200, 610);
    grad.addColorStop(0, '#007AFF');
    grad.addColorStop(1, '#34C759');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 610, 1200, 20);

    // Load logo
    const logo = new Image();
    logo.crossOrigin = 'anonymous';
    logo.onload = function() {
        // Draw logo (left side)
        ctx.drawImage(logo, 60, 140, 120, 120);

        // Brand name next to logo
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 52px Arial, sans-serif';
        ctx.fillText('TableTurnr', 200, 210);

        // Tagline
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.font = '22px Arial, sans-serif';
        ctx.fillText('AI-Powered Restaurant Management Platform', 60, 310);

        // Stats row
        drawStat(60, 370, '$75K+', 'Avg. savings per location');
        drawStat(340, 370, '94%', 'Forecast accuracy');
        drawStat(580, 370, '3+ Hrs', 'Saved daily');

        // CTA button
        const ctaX = 60, ctaY = 490, ctaW = 280, ctaH = 52, ctaR = 10;
        ctx.fillStyle = '#007AFF';
        ctx.beginPath();
        ctx.moveTo(ctaX + ctaR, ctaY);
        ctx.lineTo(ctaX + ctaW - ctaR, ctaY);
        ctx.quadraticCurveTo(ctaX + ctaW, ctaY, ctaX + ctaW, ctaY + ctaR);
        ctx.lineTo(ctaX + ctaW, ctaY + ctaH - ctaR);
        ctx.quadraticCurveTo(ctaX + ctaW, ctaY + ctaH, ctaX + ctaW - ctaR, ctaY + ctaH);
        ctx.lineTo(ctaX + ctaR, ctaY + ctaH);
        ctx.quadraticCurveTo(ctaX, ctaY + ctaH, ctaX, ctaY + ctaH - ctaR);
        ctx.lineTo(ctaX, ctaY + ctaR);
        ctx.quadraticCurveTo(ctaX, ctaY, ctaX + ctaR, ctaY);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold 20px Arial, sans-serif';
        ctx.fillText('Start Your Free Trial', ctaX + 40, ctaY + 34);

        // Right side - decorative dashboard mock
        drawDashboardMock(720, 100);

        // Domain
        ctx.fillStyle = 'rgba(255,255,255,0.4)';
        ctx.font = '16px Arial, sans-serif';
        ctx.fillText('tableturnr.com', 60, 580);
    };
    logo.src = 'TableTurnr_Logo.png';

    function drawStat(x, y, value, label) {
        ctx.fillStyle = '#007AFF';
        ctx.font = 'bold 36px Arial, sans-serif';
        ctx.fillText(value, x, y + 30);
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.font = '15px Arial, sans-serif';
        ctx.fillText(label, x, y + 55);
    }

    function drawDashboardMock(x, y) {
        // Card background
        ctx.fillStyle = 'rgba(255,255,255,0.06)';
        roundRect(ctx, x, y, 420, 430, 16);

        // Header bar
        ctx.fillStyle = 'rgba(255,255,255,0.08)';
        ctx.fillRect(x + 20, y + 20, 380, 36);
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.font = '14px Arial, sans-serif';
        ctx.fillText('Sales Dashboard', x + 30, y + 44);

        // Bars (chart)
        const barColors = ['#007AFF', '#FFB300', '#007AFF', '#FFB300', '#007AFF', '#FFB300'];
        const barHeights = [180, 160, 210, 190, 150, 170];
        for (let i = 0; i < 6; i++) {
            ctx.fillStyle = barColors[i];
            ctx.globalAlpha = 0.7;
            const bx = x + 40 + i * 60;
            const bh = barHeights[i];
            roundRect(ctx, bx, y + 80 + (220 - bh), 35, bh, 4);
        }
        ctx.globalAlpha = 1.0;

        // Legend
        ctx.fillStyle = '#007AFF';
        ctx.fillRect(x + 40, y + 340, 12, 12);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.font = '12px Arial, sans-serif';
        ctx.fillText('Forecasted', x + 58, y + 351);
        ctx.fillStyle = '#FFB300';
        ctx.fillRect(x + 150, y + 340, 12, 12);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fillText('Actual', x + 168, y + 351);

        // Mini stat cards
        drawMiniCard(x + 30, y + 370, '94.2%', 'Accuracy');
        drawMiniCard(x + 180, y + 370, '$12.4K', 'Revenue');
    }

    function drawMiniCard(x, y, val, label) {
        ctx.fillStyle = 'rgba(255,255,255,0.06)';
        roundRect(ctx, x, y, 140, 44, 8);
        ctx.fillStyle = '#34C759';
        ctx.font = 'bold 16px Arial, sans-serif';
        ctx.fillText(val, x + 12, y + 22);
        ctx.fillStyle = 'rgba(255,255,255,0.4)';
        ctx.font = '11px Arial, sans-serif';
        ctx.fillText(label, x + 12, y + 37);
    }

    function roundRect(ctx, x, y, w, h, r) {
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        ctx.closePath();
        ctx.fill();
    }

    function download() {
        const link = document.createElement('a');
        link.download = 'og-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
    </script>
</body>
</html>
